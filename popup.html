<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            button {
              font-weight: bold;
            }
        </style>
    </head>

    <body>
        <button>Capture Screenshot</button>
        <h3 id="platform"></h3>
        
        <script type="text/javascript">
            var platform = document.getElementById('platform');
            
            if(navigator.userAgent.match(/iPhone/i)){
                platform.textContent = "iPhone"
            }else if(screen.width <=669){
                platform.textContent = "Mobile"
            }else if(navigator.userAgent.match(/Mac OS X/i)){
                platform.textContent = "Mac"
            }else if(navigator.userAgent.match(/iPad/i)){
                platform.textContent = "iPad"
            }else{
                platform.textContent = "PC"
            }
        </script>
    </body>
</html>
